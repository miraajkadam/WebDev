<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <h1>This is the List</h1>
    <ol>
        <li>This is orderes</li>
        <li>This is orderes</li>
        <li>This is orderes</li>
    </ol>
    <ul>
        <li>
            This is unordered
            <ol>
                <li>This is ordered</li>
                <li>This is ordered</li>
                <li>This is ordered</li>
            </ol>

        </li>

        <li>
            <p>This is unordered</p>
            <ul style="font-weight:bolder;">
                <li>This is unordered</li>
            </ul>
        </li>
        <li>This is unordered</li>
    </ul>
</body>

</html>
