<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Excercise</title>
</head>

<body>
    <h1>Register</h1>

    <form action="">
        <label for="first_name">First Name:</label>
        <input id="first_name" type="text" placeholder="John" required minlength="8">
        <label for="last_name">Last Name:</label>
        <input type="text" name="" id="last_name" placeholder="Smith" required>

        <br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="Other">

        <br>

        <label for="email">Email</label>
        <input type="email" name="" id="email" placeholder="youname@email.com" required>
        <label for="pass">Password</label>
        <input type="password" name="" id="pass" placeholder="password">

        <br>

        <label for="birth">Birthday</label>
        <select name="birth" id="month">
            <option value="">Month</option>
            <option value="mar">January</option>
            <option value="mar">Febuary</option>
            <option value="mar">Marhc</option>
        </select>

        <select name="birth" id="day">
            <option value="">Day</option>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
        </select>

        <select name="birth" id="year">
            <option value="">Year</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select>

        <br>

        <label for="terms">I agree to the terms and conditions</label>
        <input type="checkbox" name="" id="terms">

        <br>

        <input type="submit" name="" id="">
    </form>
</body>

</html>
