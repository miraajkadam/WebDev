<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>

<body>
    <h1>This is a table</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Breed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Miraaj</td>
                <td>20</td>
                <td>Human</td>
            </tr>
            <tr>
                <td>Bill</td>
                <td>40</td>
                <td>Alien</td>
            </tr>
        </tbody>


    </table>
</body>

</html>
