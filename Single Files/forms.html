<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>Form Demos</h1>

    <form action="https://www.google.com" method="POST">
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" id="" placeholder="Miraaj">
        <br>
        <label for="pass">Last Name: </label>
        <input type="password" name="pass" id="" placeholder="Kadam">
        <br>
        <input type="submit">
    </form>

</body>

</html>
