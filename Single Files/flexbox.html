<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="text-center display-4">FlexBox</h1>
        <div class="border border-dark d-flex flex-row justify-content-start align-items-end" style="height: 100px;">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-warning">Small</button>
            <button class="btn btn-primary">Small</button>
        </div>
        <div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end"
            style="height: 100px;">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-warning">Small</button>
            <button class="btn btn-primary">Small</button>
        </div>

        <div class="border border-dark d-flex flex-column justify-content-start" style="height: 100px;">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-warning">Small</button>
            <button class="btn btn-primary">Small</button>
        </div>

        <div class="border border-dark d-flex flex-column justify-content-end align-items-end " style="height: 100px;">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-warning">Small</button>
            <button class="btn btn-primary">Small</button>
        </div>

        <div class="border border-dark d-flex flex-column flex-column-reverse justify-content-end align-items-end "
            style="height: 100px;">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-warning">Small</button>
            <button class="btn btn-primary">Small</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
